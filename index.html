<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <h2 class="title">New Jersey</h2>
                <p class="status">Clear</p>
                <h1 class="temp">81</h1>

                <div class="hi-lo">
                    <p>High: 93</p>
                    <p>Low: 70</p>
                </div>
            </div>

            <div class="times">
                <div class="test">
                    <p>Now</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>9 pm</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>10 pm</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>11 pm</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>12 am</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>1 am</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>2 am</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>3 am</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>4 am</p>
                    <p>81</p>
                </div>
                <div class="test">
                    <p>5 am</p>
                    <p>81</p>
                </div>
            </div>
        </div>

        <div class="content">
            Bye
        </div>
    </div>

    <form>
        <label for="location">
            <span>Enter a location: </span>
            <input type="text" name="location" id="location">
        </label>

        <button type="button" id="submit">Search</button>
    </form>
</body>
</html>
